{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="homepage-wrapper">
    <!-- Hero Section -->
    <div class="hero-section">
        <h1 class="hero-title">Smart Data Integration Portal</h1>
        <p class="hero-subtitle">Securely manage academic records on the blockchain</p>
    </div>

    <!-- Login Section -->
    <div class="login-section">
        <div class="card login-card">
            <h2>Login to Your Account</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </form>
        </div>
    </div>
</div>

<style>
.homepage-wrapper {
    min-height: 100vh;
    background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Subtle geometric overlay */
.homepage-wrapper::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" d="M0 50 L50 0 L100 50 L50 100 Z"/></svg>') repeat;
    opacity: 0.3;
    z-index: 0;
}

.hero-section {
    text-align: center;
    color: #fff;
    z-index: 1;
    animation: fadeIn 1s ease-in-out;
}

.hero-title {
    font-size: 3.5rem;
    font-weight: 700;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.hero-subtitle {
    font-size: 1.5rem;
    font-weight: 300;
    opacity: 0.9;
}

.login-section {
    margin-top: 40px;
    width: 100%;
    max-width: 400px;
    z-index: 1;
}

.login-card {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    animation: fadeInUp 1s ease-in-out;
}

.login-card h2 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 20px;
}

.form-group input {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    border-color: #3498db;
    outline: none;
}

.btn-login {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    background-color: #3498db;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-login:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero-title {
        font-size: 2.5rem;
    }

    .hero-subtitle {
        font-size: 1.2rem;
    }

    .login-section {
        margin-top: 20px;
    }

    .login-card {
        padding: 20px;
    }
}
</style>
{% endblock %}
